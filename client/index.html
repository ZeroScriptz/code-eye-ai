<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Eye [Ai]</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
  <body class="mobile">
    <div id="app">
      <ul>
        <li>
        <a href="#" onclick="changeBackgroundColor()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span id="icon" class="fad fa-moon"></span>
        </a>
      </li>
      </ul>
        <script>
          let darkMode = false;
          
          function changeBackgroundColor() { 
             if (darkMode) {
                document.querySelector('#app').style.background = '#40414F'; 
                document.querySelector('form').style.background = '#40414F'; 
    
                document.querySelector('#icon').className = 'fal fa-moon';
                darkMode = false;
             } else {
                document.querySelector('#app').style.background = 'black'; 
                document.querySelector('form').style.background = 'black'; 
                document.querySelector('#icon').className = 'fad fa-moon';
                darkMode = true;
             } 
          }
          
           </script>
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Code-Eye..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
